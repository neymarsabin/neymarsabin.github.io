<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" {{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}" {{end}}>

<head>
	{{ partial "head/scripts.html" . }}

	<!-- Content Type -->
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<!-- Enable responsiveness on mobile devices-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- favicon -->
	<link rel="icon" href={{ .Site.Params.favicon | default "/favicon.png" }}>

	<!-- META -->
	{{ partial "head/meta.html" . }}
	<meta name="google-adsense-account" content="ca-pub-7959545138471788">

	<!-- CSS stylesheets -->
	{{ partial "head/stylesheets.html" . }}

	<!-- Custom style tag for parameterized CSS -->
	{{ partial "head/css.html" . }}

	<!-- google analytics headers -->
	{{ template "_internal/google_analytics.html" . }}
	{{ template "_internal/google_analytics_async.html" . }}

	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-5WN9S7TDL8"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() {dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-5WN9S7TDL8');
	</script>
</head>
